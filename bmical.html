<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center text-white bg-cover bg-center bg-fixed"
      style="background-image: url('https://image.shutterstock.com/image-vector/abstract-red-human-heart-anatomy-260nw-2324709281.jpg');">

  <!-- Gradient overlay -->
  <div class="absolute inset-0 bg-gradient-to-br from-red-600/70 via-red-400/50 to-red-300/30"></div>

  <!-- Main content -->
  <div class="relative z-10 bg-white/10 backdrop-blur-lg border border-white/20 p-10 rounded-3xl shadow-2xl w-[90%] md:w-[60%] max-w-3xl transition-all duration-500 hover:scale-[1.02]">

    <h1 class="text-4xl font-extrabold text-center mb-8 drop-shadow-lg">‚öñÔ∏è BMI Calculator</h1>

    <div class="grid md:grid-cols-2 gap-8">

      <!-- Left: Input + Result -->
      <div class="space-y-6">
        <div>
          <label class="block text-lg mb-2">Weight (kg)</label>
          <input id="weight" type="number" step="0.1"
                 class="w-full bg-white/20 border border-white/30 rounded-lg p-3 text-center text-white placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-white/50"
                 placeholder="Enter your weight">
        </div>

        <div>
          <label class="block text-lg mb-2">Height (cm)</label>
          <input id="height" type="number" step="0.1"
                 class="w-full bg-white/20 border border-white/30 rounded-lg p-3 text-center text-white placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-white/50"
                 placeholder="Enter your height">
        </div>

        <button id="calcBtn"
                class="w-full bg-red-600 hover:bg-red-700 text-white text-lg font-semibold px-4 py-3 rounded-lg transition-all duration-300 shadow-md hover:shadow-xl">
          Calculate BMI
        </button>

        <div id="result" class="hidden bg-white/10 border border-white/20 rounded-lg p-4 text-center mt-4">
          <p class="text-xl font-semibold">Your BMI: <span id="bmiValue" class="font-bold text-yellow-300"></span></p>
          <p class="text-lg">Category: <span id="bmiCategory" class="font-bold"></span></p>
          <p class="text-sm text-gray-200 mt-2">Healthy BMI range: 18.5 ‚Äì 24.9</p>
        </div>

        <button id="goFormBtn"
                class="hidden w-full mt-4 bg-white/20 hover:bg-white/30 border border-white/40 text-white px-4 py-3 rounded-lg transition-all duration-300">
          Go to Patient Form
        </button>
      </div>

      <!-- Right: Table -->
      <div class="bg-white/10 border border-white/20 rounded-2xl shadow-lg p-6 hover:bg-white/20 transition-all duration-300">
        <h2 class="text-2xl font-semibold mb-4 text-center">BMI Categories</h2>
        <table class="w-full text-sm border-collapse border border-white/20 text-center">
          <thead>
            <tr class="bg-white/10">
              <th class="border border-white/20 py-2 font-semibold">Category</th>
              <th class="border border-white/20 py-2 font-semibold">Range (kg/m¬≤)</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-white/10 transition"><td class="border border-white/20 py-2">Underweight</td><td class="border border-white/20 py-2">&lt; 18.5</td></tr>
            <tr class="hover:bg-white/10 transition"><td class="border border-white/20 py-2">Healthy</td><td class="border border-white/20 py-2">18.5 ‚Äì 24.9</td></tr>
            <tr class="hover:bg-white/10 transition"><td class="border border-white/20 py-2">Overweight</td><td class="border border-white/20 py-2">25 ‚Äì 29.9</td></tr>
            <tr class="hover:bg-white/10 transition"><td class="border border-white/20 py-2">Obese</td><td class="border border-white/20 py-2">‚â• 30</td></tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <script>
    function calculateBMI(weight, heightCm) {
      const heightM = heightCm / 100;
      return weight / (heightM ** 2);
    }

    document.getElementById("calcBtn").addEventListener("click", () => {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);

      if (!weight || !height) {
        alert("Please enter both weight and height!");
        return;
      }

      const bmi = calculateBMI(weight, height);
      const bmiRounded = bmi.toFixed(1);
      let category = "";

      if (bmi < 18.5) category = "Underweight ü•ó";
      else if (bmi < 24.9) category = "Healthy üí™";
      else if (bmi < 29.9) category = "Overweight ‚ö†Ô∏è";
      else category = "Obese üö®";

      document.getElementById("bmiValue").textContent = bmiRounded;
      document.getElementById("bmiCategory").textContent = category;

      document.getElementById("result").classList.remove("hidden");
      document.getElementById("goFormBtn").classList.remove("hidden");

      localStorage.setItem("user_bmi", bmiRounded);
    });

    document.getElementById("goFormBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
